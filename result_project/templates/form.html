{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="col-md-6">
{% if not coming_soon %}
<h2>HSEB Class 12 Science Result</h2>
<form role="form" action='.' method='post'>{% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" id="inputSymbolNo" name="inputSymbolNo" placeholder="Symbol No (e.g. 22763378)" maxlength="8" required="required" pattern="^\d{8}$">
  </div>
<div class="form-group">
    <input type="text" class="form-control" id="inputDOB" name="inputDOB" placeholder="Date of Birth (YYYY/MM/DD)" maxlength="10">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% else %}
<h1>HSEB Class 12 Science Result </h1><h1> Coming Soon ...</h1>
<p>You can view the result here once it is published.</p>
<p>Please check back later.</p>
{% endif %}
</div>
</div>
{# <iframe src="http://www.csc.ncsu.edu/faculty/healey/tweet_viz/tweet_app/"></iframe> #}

{% endblock %}
