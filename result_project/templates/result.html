{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="col-md-6">
<p>Symbol no: {{symbolno}}</p>
{% if dob %}
<p>Date of Birth: {{dob}}</p>
{% endif %}
{{result_content|safe}}
<p><a class="btn btn-info" href="{% url another_result %}">View another result</a></p>
</div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
    $('form').remove();
});
	
</script>
{% endblock %}
